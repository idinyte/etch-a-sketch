<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1 id="title">Etch-a-sketch</h1>
  </header>
  <main>
    <div class="UI">
      <input id="color-picker" type="color" value="#000000"/>
      <button id="color" class="selected">Color</button>
      <button id="rainbow">Rainbow</button>
      <button id="erase">Erase</button>
      <button id="clear">Clear</button>
      <div>
        <p id="slider-value"></p>
        <input id="grid-size-slider" type="range" value="16" min="1" max="100" />
      </div>
    </div>
    <div class="grid-container"></div> <!--Managed by js-->
  </main>
  <script src="script.js" defer></script>
  </body>
</body>
</html>
